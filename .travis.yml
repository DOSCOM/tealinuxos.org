language: node_js
node_js:
- "5"
branches:
  only:
  - master
before_install:
- npm install -g hexo
- npm install
before_script:
- git config --global user.name 'tealinuxos via Travis CI'
- git config --global user.email 'mailpakgasing@gmail.com'
- sed -i'' "s~git@github.com:tealinuxos/tealinuxos.github.io.git~${DEPLOY_REPO}:x-oauth-basic@github.com/tealinuxos/tealinuxos.github.io.git~" _config.yml
install:
- hexo clean
- hexo generate
script:
- hexo deploy
env:
  global:
    secure: 
